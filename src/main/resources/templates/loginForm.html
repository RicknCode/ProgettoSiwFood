<!DOCTYPE html>
<html>

<head>
    <title>
        Gusto in Tavola - Accedi
    </title>

    <link rel="stylesheet" href="/css/main-style.css"/>
    <link rel="stylesheet" href="/css/footer.css"/>

    <link rel="stylesheet" href="/css/login.css"/>
</head>

<body>
    <a class="logo" href="/">Gusto in tavola</a>
    <form class="form" th:action="@{/login}" method="POST">
        <p class="form-title">Accedi</p>
        <div class="input-container">
            <input name="username" type="text" placeholder="Inserisci il tuo Username"/>
        </div>
        <div class="input-container">
            <input name="password" type="password" placeholder="Inserisci la tua Password"/>
        </div>
        <div class="error-message">
            <span th:if="${param.error != null}" style="color: red; display: none;">Username o password errati</span>
        </div>
        <button type="submit" class="submit">
            Continua
        </button>
        <input type="hidden" name="referer" th:value="${referer}">
        <p class="signup-link">
            Non hai un account?
            <a th:href="@{/register}" th:text="Registrati">Registrati</a>
        </p>
    </form>
    <footer class="footer">
        <a href="/about">About Us</a>
        <a href="/contact">Contact Us</a>
    </footer>
</body>
</html>
