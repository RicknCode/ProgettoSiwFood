<!DOCTYPE html>
<html>

<head>
    <title>
        Gusto in Tavola
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="/static/css/main-style.css"/>
    <link rel="stylesheet" href="/static/css/topbar.css"/>
    <link rel="stylesheet" href="/static/css/footer.css"/>

    <link rel="stylesheet" href="/static/css/index.css"/>
    <link rel="stylesheet" href="/static/css/recipes.css"/>
</head>

<body>
<div class="topbar">
    <div class="title">Recipe Site</div>

    <nav id="navigation" class="site-navigation" role="navigation">
        <ul class="menu">
            <li class="menu-item"><a href="/">Home</a></li>
            <li class="menu-item"><a href="/about">About</a></li>
            <li class="menu-item">Ricette
                <ul class="dropdown">
                    <li class="menu-item sub-menu"><a href="/recipes">Vedi Ricette</a></li>
                    <li class="menu-item sub-menu"><a href="/recipes/new">Crea Ricette</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="search-container">
        <div class="search-bar-box">
            <form action="/search" method="GET">
                <input type="text" class="search-bar-input" name="txt" onmouseout="this.value = ''; this.blur();">
            </form>
            <i class="fas fa-search"></i>
        </div>
    </div>

    <div class="userInfo">
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div th:unless="${userDetails}">
            <a href="/login">Login</a>
        </div>
    </div>
</div>


<div class="content">


</div>

<footer class="footer">
    <a href="/about">About Us</a>
    <a href="/contact">Contact</a>
</footer>

</body>

</html>




<!DOCTYPE html>
<html>

<head>
    <title>
        TrueFeedback
    </title>

</head>

<div class="main-container">
    <div class="topbar">
        <a href="/">

                TrueFeedback
            </div>

            <div th:if="${userDetails}">

                <a href="/login">Login</a>
            </div>
        </div>
    </div>

    <h2 th:text="${recipe.name}"></h2>
    <img th:src="@{'/image/' + ${recipe.image.id}}" alt="Recipe Image">

</div>
